<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="all.min.css" />

    <link rel="stylesheet" href="general-styles.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <!--
     <i class="fa-solid fa-cart-shopping"></i>
      <i class="fa-solid fa-eye"></i>
      <i class="fa-solid fa-heart"></i>

      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-fire"></i>

      <i class="fa-solid fa-angle-left"></i>
      <i class="fa-solid fa-angle-right"></i>
     -->
    <section class="carousel">
      <div class="carousel__info">
        <h6 class="carousel__info--mini-title">Most Popular Products</h6>

        <h2 class="carousel__info--title">Best Selling Items</h2>

        <p class="carousel__info--para">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas
          tempora ratione tenetur illo velit veniam!
        </p>
      </div>

      <div class="carousel__cards">
        <div class="carousel__cards--card">
          <figure class="carousel__cards--card__pic">
            <img loading="lazy" src="images/6.1.jpg" alt="alt" />
          </figure>

          <h4>Men's Shirt</h4>

          <p>$35.00</p>

          <div class="carousel__cards--card__icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-heart"></i>
          </div>

          <span class="carousel__cards--card__new">
            New
            <i class="fa-solid fa-star"></i>
          </span>

          <i class="fa-solid fa-left-long left"></i>
        </div>

        <div class="carousel__cards--card">
          <figure class="carousel__cards--card__pic">
            <img loading="lazy" src="images/6.2.jpg" alt="alt" />
          </figure>

          <h4>Women's Jacket</h4>

          <p>$55.00</p>

          <div class="carousel__cards--card__icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>

        <div class="carousel__cards--card">
          <figure class="carousel__cards--card__pic">
            <img loading="lazy" src="images/6.3.jpg" alt="alt" />
          </figure>

          <h4>Men's Jacket</h4>

          <p>$75.00</p>

          <div class="carousel__cards--card__icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-heart"></i>
          </div>

          <span class="carousel__cards--card__hot">
            Hot
            <i class="fa-solid fa-fire"></i>
          </span>
        </div>

        <div class="carousel__cards--card">
          <figure class="carousel__cards--card__pic">
            <img loading="lazy" src="images/6.4.jpg" alt="alt" />
          </figure>

          <h4>Women's Shirt</h4>

          <p>$15.00</p>

          <div class="carousel__cards--card__icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-heart"></i>
          </div>

          <i class="fa-solid fa-right-long right"></i>
        </div>
      </div>
    </section>
  </body>
</html>
